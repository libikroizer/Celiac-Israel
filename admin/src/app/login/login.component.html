<h1 *ngIf="authService.user | async">

  Welcome {{ (authService.user | async)?.email }}!</h1>
<img id="logo" src="assets\logo.png">
<div *ngIf="!(authService.user | async)">
  <input type="text" [(ngModel)]="email" placeholder="email">
  <input type="password" [(ngModel)]="password" placeholder="password">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button (click)="signup()" [disabled]="!email || !password">
          Signup
        </button>

        <button (click)="login()" routerLink="/main-screen" [disabled]="!email || !password">
          Login
        </button>

      </div>
    </div>
  </div>

</div>

<button (click)="logout()" *ngIf="authService.user | async">
  Logout

</button>
